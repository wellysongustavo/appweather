<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body id="body">
		<div class="container">
			<label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               Sign Up
            </div>
            <form name="formUsuario" action="novousuario">
               <div class="data">
                  <label>Nome</label>
                  <input  placeholder="Nome" type="text" name="nome" required>
               </div>
               <div class="data">
                  <label>Email</label>
                  <input placeholder="Email" type="text" name="email" required>
               </div>
               <div class="data">
                  <label>Cidade</label>
                  <input placeholder="Cidade" type="text" name="cidade" required>
               </div>
               <div class="data">
                  <label>Password</label>
                  <input placeholder="Senha" type="password" name="senha" required>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">Sign Up</button>
               </div>
            </form>
         </div>
</body>
</html>
